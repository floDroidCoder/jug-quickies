<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
	<head th:include="common/header :: common-header"></head>
	
	<body>
		<nav th:replace="common/navbar :: navbar"></nav>
		<div class="container">
	  		<div class="row">
	  			<div class="col-xs-12 col-md-8 col-md-offset-2">
	  				<div class="panel panel-default">
	  				  <div class="panel-heading">
	  				    <h3 class="panel-title text-center">Create an usergroup</h3>
	  				  </div>
	  				  <div class="panel-body">
	  				  	<div th:if="${errors != null}">
	  				  		<div th:each="error: ${errors}" class="col-xs-12">
	  				  			<span th:inline="text">[[${error}]]</span>
	  				  		</div>
	  				  	</div>
	  				    <form class="form-horizontal" role="form" th:action="${usergroup.id != null} ? @{/usergroup/{id}/edit(id=${usergroup.id})} : @{/usergroup/create}" method="POST">
	  				      <div class="form-group">
	  				        <label for="title" class="col-sm-2 control-label">Name</label>
	  				        <div class="col-sm-10">
	  				          <input type="text" class="form-control" name="name" placeholder="Name" maxlength="125" th:value="${usergroup.name}" required="required"/>
	  				        </div>
	  				      </div>
	  				      <div class="form-group">
	  				        <div class="col-sm-offset-3 col-sm-6">
	  				          <button type="submit" class="btn btn-default btn-lg btn-block">Save</button>
	  				        </div>
	  				      </div>
	  				    </form>
	  				  </div>
	  				</div>
	  			</div>
	  		</div>
	  	</div>
		
		
		<div th:replace="common/footer :: common-footer"></div>
	</body>
</html>
