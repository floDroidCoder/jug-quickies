<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
    
	<head th:include="common/header :: common-header"></head>
	<body>
		<nav class="navbar navbar-default" role="navigation">
	  		<div class="container-fluid">
			   <div class="navbar-header">
			     <a class="navbar-brand" href="#">JUG Quickies</a>
			     <button th:if="${#httpServletRequest.remoteUser == null}" type="button" class="btn btn-default navbar-btn pull-right" data-toggle="modal" data-target="#myModal">Sign in</button>
			     <form th:if="${#httpServletRequest.remoteUser != null}" th:action="@{/logout}" method="post">
			     	<button type="submit" class="btn btn-default navbar-btn pull-right">Disconnect</button>
			     </form>
			     <div th:if="${#httpServletRequest.remoteUser != null}"  class="navbar-user pull-right" th:inline="text">Connected as <a href="/users/0/detail">[[${#httpServletRequest.remoteUser}]]</a></div>
			   </div>
	  		</div>
	  	</nav>
	
	  	<div class="container">
			<!-- CONTENT REACT -->
	  		<div class="row" id="content"></div>
	  		
	  		<!-- SIGN IN -->
	  		<div th:replace="common/sign-in :: sign-in-form"></div>
	  	</div>
	
		<div th:replace="common/footer :: common-footer"></div>
		
		<!-- REACT COMPONENTS -->
		<script type="text/jsx" src="js/components/top3.js"></script>
		<script type="text/jsx" src="js/components/carousel.js"></script>
		
		<!-- REACT MAIN -->
		<script type="text/jsx" src="js/pages/index.js"></script>
		
		
	</body>
</html>
